<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Challengers | Gobelins</title>
		<link rel="icon" href="/favicon/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main class="ui-wrapper">
			<div class="audio-bar"></div>
			<p class="subtitles-wrapper"></p>
			<div class="ui-elt fullscreen left top">Plein écran</div>
			<div class="ui-elt vocal right top">Contrôle vocal</div>
			<div class="ui-elt sound left bottom">Volume : <span>100</span>%</div>
			<div class="ui-elt rewind right bottom">Relancer</div>
			<section class="motion-wrapper">
				<div class="ui-elt close">Fermer le motion</div>
				<div class="theater">
					<div class="motion motion-1">
						<img class="layer" src="/images/motion/01/layer-1.jpeg" role="presentation" />
					</div>
					<div class="motion motion-2">
						<img class="layer" src="/images/motion/02/layer-1.jpeg" role="presentation" />
					</div>
					<div class="motion motion-3">
						<img class="layer" src="/images/motion/03/layer-1.jpeg" role="presentation" />
					</div>
					<div class="motion motion-4">
						<img class="layer" src="/images/motion/04/layer-1.jpeg" role="presentation" />
					</div>
				</div>
			</section>
		</main>
		<canvas class="webgl"></canvas>

		<div class="loaderScreen">
			<div class="loaderScreen__progressBar">
				<div class="loaderScreen__progress"></div>
			</div>
			<h1 class="loaderScreen__load">0</h1>
		</div>

		<script type="module" src="./index.js"></script>
	</body>
</html>
